            color: #CCCCCC;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #000000;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        h1 {
            color: #1F77FF;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        h2 {
            color: #1F77FF;
            font-size: 1.8em;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #1F77FF;
            padding-bottom: 10px;
        }
        
        h3 {
            color: #3D8FFF;
            font-size: 1.3em;
            margin-top: 20px;
            margin-bottom: 10px;

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .step {
            background: #0D1B2A;
            border: 1px solid #1F77FF;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .step-number {
            display: inline-block;
            background: #1F77FF;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            font-size: 1.2em;
            margin-left: 10px;
        }
        
        .button {
            display: inline-block;
            background: #1F77FF;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        
        .button:hover {
            background: #0D5FD9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(31, 119, 255, 0.4);
        }
        
        .button.secondary {
            background: #8B5CF6;
        }
        
        .button.secondary:hover {
            background: #7C3AED;
        }
        
        .button.danger {
            background: #EF4444;
        }
        
        .button.danger:hover {
            background: #DC2626;
        }
        
        .button.success {
            background: #10B981;
        }
        
        .button.success:hover {
            background: #059669;
        }
        
        .code {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            color: #10B981;
            overflow-x: auto;
            direction: ltr;
            text-align: left;
        }
        
        .warning {
            background: #FEF3C7;
            border-right: 4px solid #F59E0B;
            color: #92400E;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .success {
            background: #D1FAE5;
            border-right: 4px solid #10B981;

            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

            padding: 15px;

            margin: 15px 0;
        }
